<div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3">
    <ngb-alert type='info' [dismissible]="false">
      Please log in !!!
    </ngb-alert>
  <form name="form" (ngSubmit)="loginForm.form.valid && login()" #loginForm="ngForm" novalidate>
    <div class="form-group"
         [class.has-error]="(loginForm.submitted && !username.valid) || (username.dirty && !username.valid)">
      <label for="username">Login</label>
      <input type="text" class="form-control" id="username" name="username"
             [(ngModel)]="user.username" #username="ngModel" required />
      <div *ngIf="(loginForm.submitted && !username.valid) || (username.dirty && !username.valid)"
           class="help-block">Login is required</div>
    </div>

    <div class="form-group"
         [class.has-error]="(loginForm.submitted && !password.valid) || (password.dirty && !password.valid)">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password"
             [(ngModel)]="user.password" #password="ngModel" required />
      <div *ngIf="(loginForm.submitted && !password.valid) || (password.dirty && !password.valid)"
           class="help-block">Password is required</div>
    </div>
    
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Login</button>
    </div>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
  </form>
</div>
